<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Player - Tic Tac Toe</title>
      <link rel="stylesheet" href="./style.css" />
   </head>
   <body>
      <div class="container wrapper">
         <h1 id="title">Two Player - Tic Tac Toe</h1>
         <div id="message">Messages will go here</div>
         <div class="gameboard">
            <div class="row row-01">
               <div id="one" class="col-xs-4 square-00 square"></div>
               <div id="two" class="square col-xs-4 square-01"></div>
               <div id="three" class="square col-xs-4 square-02"></div>
            </div>
            <div class="row row-02">
               <div id="four" class="square col-xs-4 square-03"></div>
               <div id="five" class="square col-xs-4 square-04"></div>
               <div id="six" class="square col-xs-4 square-05"></div>
            </div>
            <div class="row row-032">
               <div id="seven" class="square col-xs-4 square-06"></div>
               <div id="eight" class="square col-xs-4 square-07"></div>
               <div id="nine" class="square col-xs-4 square-08"></div>
            </div>
         </div>
         <div id="over">
            <a href="#" id="start" class="btn btn-primary">Start Over</a>
         </div>
         <!-- <div id="machine"><a href="https://codepen.io/nlubega/full/pbqQpv" id="start" class="btn btn-primary" target="_blank">Play the Computer</a> -->
      </div>
   </body>
   <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
   ></script>
   <script src="./script.js"></script>
</html>
